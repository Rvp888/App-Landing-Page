<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      App Landing Page
    </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
            <!-- create logo -->
            <div>
                <img src="images/Plane-logo.png" class="logo" alt="logo">
            </div>
            <!-- create featured path -->
            <div class="featured">
                <!-- create a row to use the grid system and limit space taken by featured content -->
                <div class="row">
                    <!-- use only 9 columns out of 12 for medium and large devices -->
                    <div class="col-md-9">
                        <h1>Best Holiday Finder App.</h1>
                        <p>Find your next holiday destination using our App!
                        <br/>Compare offers and save your hard earned money for your trip!</p>
                        <p>
                            <a class="btn btn-default btn-lg" href="#">Find out more</a>
                            <a class="btn btn-default btn-lg" href="#">Download</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- create the trial section -->
    <div class="trial">
        <div class="container">
            <h2>Try it now</h2>
            <img src="images/App_Store_(black).webp">
            <img src="images/Google_Play_Store.png">
        </div>
    </div>
    <!-- create a footer -->
    <div class="footer">
        <div class="container">
            <p>&copy; Develop with RVP</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script>
      
    </script>
  </body>
</html>
